<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="độ C (Celsius)" id="doC">
<button onclick="convert()">Nhập</button>
<h3 id="result"></h3>
<script>
    function convert(){
        let c=+document.getElementById("doC").value;
        let f=(9*c)/5+32;
        document.getElementById('result').innerHTML='Result = ' + f;

    }



</script>
</body>
</html>

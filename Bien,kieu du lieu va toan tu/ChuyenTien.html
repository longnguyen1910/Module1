<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input id="money" type="number"></td>
        <td>
            <select id="fromM">
                <option value="23000">VND</option>
                <option value="1">USD</option>
            </select>
        </td>
        <td>
            <select id="toM">
                <option value="1">USD</option>
                <option value="23000">VND</option>
            </select>
        </td>
        <td>
            <button onclick="convert()">Convert</button>
        </td>
    </tr>

</table>
<h3 id="result"></h3>

<script>
    function convert() {
        let money = document.getElementById("money").value;
        let froM = document.getElementById("fromM").value;
        let toM = document.getElementById("toM").value;
        let result = money * (toM / froM);
        document.getElementById('result').innerHTML='Result = ' + result;

    }
</script>

</body>
</html>

<body>
    <script>
        let NumOfFibo=20;
        let CountFibo=0;
        let F0=0;
        let F1=1;
        let F2;
        let sum=0;
        while(CountFibo<NumOfFibo){
            F2=F0+F1;
            console.log(F2);
            F0=F1;
            F1=F2;
            CountFibo++
            sum+=F2;
        }
        console.log('Tong la: ' +sum);
    </script>

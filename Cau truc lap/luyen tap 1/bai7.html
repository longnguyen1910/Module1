<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<=100;i++){
            let i_Divisible_To3 = i%3==0;
            let i_Divisible_To5 = i%5==0;
         
            if(i_Divisible_To3){
              console.log('Fizz');
              continue;
            }else if(i_Divisible_To5){
                console.log('Buzz');
                continue;
            }
            if(i_Divisible_To3 && i_Divisible_To5){
                console.log('FizzBuzz');
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>

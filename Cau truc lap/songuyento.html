<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=+prompt('Nhập n số nguyên tố đầu tiên: ');
        let CountSNT=0;
        let count=0;
        for(let i=2;i<1000;i++){
            if(CountSNT<number){
                for(let j=1;j<=1;j++){
                    if (i%j==0){
                        count++
                    }
                }
                if (count===2){
                    document.write(i+"<br>");
                    CountSNT++
                }
            }

        }
        
        
        
        
    </script>
</body>
</html>

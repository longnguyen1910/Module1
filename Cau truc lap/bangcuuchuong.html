<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="bcc" border="1"></table>
</body>
<script>
    let square=" "
    for(let i=2;i<=9;i++){
        square+="<tr>"
        for (let j=1;j<=10;j++){
            square+="<td>" +i + "x" + j + "=" +i*j+ "<td>"
        }
        square+="</tr>"
    }
    document.getElementById('bcc').innerHTML=square;
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h2>Tính chỉ số cân nặng</h2> <br>
   Nhập cân nặng: (kg) <input type="text" id="weight">
   <br>
   <br>
    Nhập chiều cao: (m) <input type="text" id="height">
   <br>
   <br>
   <button onclick="Calculate()">Kiểm tra</button>
   <br>
   <p id="result"></p>
<script>
    function Calculate() {
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let bmi = weight / (height * height);

        if (bmi >= 30) {
            document.getElementById("result").innerHTML = 'Chỉ số BMI là: ' + bmi + ".Bạn đang ở tình trạng: Obese"
        } else if (bmi >= 25) {
            document.getElementById("result").innerHTML = 'Chỉ số BMI là: ' + bmi + ".Bạn đang ở tình trạng: Overweight"
        } else if (bmi >= 18.5) {
            document.getElementById("result").innerHTML = 'Chỉ số BMI là: ' + bmi + ".Bạn đang ở tình trạng: Normal"
        } else {
            document.getElementById("result").innerHTML = 'Chỉ số BMI là: ' + bmi + ".Bạn đang ở tình trạng: Underweight"
        }
    }
</script>
</body>
</html>

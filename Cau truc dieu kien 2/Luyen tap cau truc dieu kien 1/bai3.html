<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so: "));
    if (a > 0) {
        document.write("So > 0")
    } else if(a<0) {
        document.write("So < 0")
    } else if(a === 0){
        document.write("So = 0")
    }
</script>
</body>
</html>

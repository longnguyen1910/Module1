<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Tổng điện năng tiêu thụ(kWh): <input type="number" id="ElecPow">
<br>
<button onclick="Calculate()">Tính toán</button>
<br>
<br>
<table>
    <tr>
        <th></th>
        <th>ĐƠN GIÁ(đồng/kWh)</th>
        <th>SẢN LƯỢNG(kWh)</th>
        <th>THÀNH TIỀN(đồng)</th>
    </tr>
    <tr>
        <td>Bậc thang 1</td>
        <td align="center" id="tien1" value="1806">1806</td>
        <td align="center" id="output1"></td>
        <td align="center" id="sum1"></td>
    </tr>
    <tr>
        <td>Bậc thang 2</td>
        <td align="center" id="tien2" value="1866">1866</td>
        <td align="center" id="output2"></td>
        <td align="center" id="sum2"></td>
    </tr>
    <tr>
        <td>Bậc thang 3</td>
        <td align="center" id="tien3" value="2167">2167</td>
        <td align="center" id="output3"></td>
        <td align="center" id="sum3"></td>
    </tr>
    <tr>
        <td>Bậc thang 4</td>
        <td align="center" id="tien4" value="2729">2729</td>
        <td align="center" id="output4"></td>
        <td align="center" id="sum4"></td>
    </tr>
    <tr>
        <td>Bậc thang 5</td>
        <td align="center" id="tien5" value="3050">3050</td>
        <td align="center" id="output5"></td>
        <td align="center" id="sum5"></td>
    </tr>
</table>
<h3 style="color: red" id="sumTong"></h3>
<script>
    function Calculate(){
        let ElecPow=parseInt(document.getElementById("ElecPow").value);
        let tien1=parseInt(document.getElementById('tien1').value);
        let tien2=parseInt(document.getElementById('tien2').value);
        let tien3=parseInt(document.getElementById('tien3').value);
        let tien4=parseInt(document.getElementById('tien4').value);
        let tien5=parseInt(document.getElementById('tien5').value);
        if(ElecPow<50){
            document.getElementById("output1").innerHTML=ElecPow;
            document.getElementById("sum1").innerHTML=ElecPow*1806;
        }else if (ElecPow<100){
            document.getElementById("output1").innerHTML=50;
            document.getElementById("output2").innerHTML=ElecPow-50;
            document.getElementById("sum1").innerHTML=50*1806;
            document.getElementById("sum2").innerHTML=(ElecPow-50)*1866;
        }else if (ElecPow<200){
            document.getElementById("output1").innerHTML=50;
            document.getElementById("output2").innerHTML=50;
            document.getElementById("output3").innerHTML=ElecPow-100;
            document.getElementById("sum1").innerHTML=50*1806;
            document.getElementById("sum2").innerHTML=50*1866;
            document.getElementById("sum2").innerHTML=(ElecPow-100)*2167;
        }else if (ElecPow<300){
            document.getElementById("output1").innerHTML=50;
            document.getElementById("output2").innerHTML=50;
            document.getElementById("output3").innerHTML=100;
            document.getElementById("output4").innerHTML=ElecPow-200;
            document.getElementById("sum1").innerHTML=50*1806;
            document.getElementById("sum2").innerHTML=50*1866;
            document.getElementById("sum3").innerHTML=100*2167;
            document.getElementById("sum2").innerHTML=(ElecPow-200)*2729;
        }else{
            document.getElementById("output1").innerHTML=50;
            document.getElementById("output2").innerHTML=50;
            document.getElementById("output3").innerHTML=100;
            document.getElementById("output4").innerHTML=100;
            document.getElementById("output5").innerHTML=ElecPow-300;
            document.getElementById("sum1").innerHTML=50*1806;
            document.getElementById("sum2").innerHTML=50*1866;
            document.getElementById("sum3").innerHTML=100*2167;
            document.getElementById("sum4").innerHTML=100*2729;
            document.getElementById("sum5").innerHTML=(ElecPow-300)*3050;
        }
        let sum1=parseInt(document.getElementById('sum1').value);
        let sum2=parseInt(document.getElementById('sum2').value);
        let sum3=parseInt(document.getElementById('sum3').value);
        let sum4=parseInt(document.getElementById('sum4').value);
        let sum5=parseInt(document.getElementById('sum5').value);
        let sumTong=sum1+sum2+sum3+sum4+sum5;
        document.getElementById("sumTong").innerHTML='Thành tiền: '+sumTong
    }

</script>
</body>
</html>

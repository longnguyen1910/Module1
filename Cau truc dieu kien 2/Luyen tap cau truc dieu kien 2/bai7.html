<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('Nhap a: '));
    let b=parseFloat(prompt('Nhap b: '));
    let c=parseFloat(prompt('Nhap c: '));
    let delta=Math.pow(b,2)-4*a*c;
    if (delta<0){
        alert('Phương trình vô nghiệm')
    }else if (delta===0){
        x=-b/(2*a);
        alert('Phương trình có nghiệm kép: '+x)
    }else{
        x1=(-b+ Math.sqrt(delta))/2*a;
        x2=(-b- Math.sqrt(delta))/2*a;
        alert('Phương trình có 2 nghiệm: '+x1+','+x2)
    }


</script>
</body>
</html>

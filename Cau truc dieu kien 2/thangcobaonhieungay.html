<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Kiểm tra số ngày trong tháng</h3>
    <input type="number" min="1" max="12" id="month">
    <button onclick="Tinhngay()">Tính số ngày</button>
    <br>
    <p id="result">Đây là chỗ hiển thị kết quả</p>
<script>

    function Tinhngay() {
        let thang = parseInt(document.getElementById("month").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = 'Tháng ' + thang + ' có 31 ngày'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = 'Tháng ' + thang + ' có 30 ngày'
                break;
            case 2:
                document.getElementById("result").innerHTML = 'Tháng ' + thang + ' có 28 hoặc 29 ngày'
                break;

        }
    }
</script>
</body>
</html>
